name: Nate Generator Tests

on:
  push:
    branches: [main]
    paths:
      - 'races/**/*.py'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'races/**/*.py'
      - '.github/workflows/test.yml'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Verify Python version
        run: python --version

      - name: Run all tests
        run: |
          cd races/tests
          python -m unittest discover -v
        env:
          PYTHONPATH: ${{ github.workspace }}/races/generation_modules:${{ github.workspace }}/races/nate_archetypes

      - name: Test count summary
        run: |
          cd races/tests
          echo "Test modules found:"
          ls -la test_*.py
          echo ""
          echo "Running test count..."
          python -c "
          import unittest
          loader = unittest.TestLoader()
          suite = loader.discover('.', pattern='test_*.py')
          count = suite.countTestCases()
          print(f'Total tests: {count}')
          "
