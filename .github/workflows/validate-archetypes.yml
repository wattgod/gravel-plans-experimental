name: Validate Archetypes

on:
  push:
    branches: [main]
    paths:
      - 'archetypes/**'
      - 'tests/archetypes/**'
      - '.github/workflows/validate-archetypes.yml'
  pull_request:
    branches: [main]
    paths:
      - 'archetypes/**'
      - 'tests/archetypes/**'
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Check submodule status
        run: |
          echo "=== Submodule Status ==="
          git submodule status
          echo ""
          echo "=== Archetypes Directory ==="
          ls -la archetypes/

      - name: Run archetype validation
        run: python tests/archetypes/validate_archetypes.py

      - name: Run regression tests
        run: pytest tests/archetypes/test_regression.py -v

      - name: Generate validation report
        if: always()
        run: |
          echo "## Archetype Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Submodule**: archetypes" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: $(cd archetypes && git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u)" >> $GITHUB_STEP_SUMMARY

  check-for-updates:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for submodule updates
        id: check-updates
        run: |
          cd archetypes
          git fetch origin main
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse origin/main)

          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "updates_available=true" >> $GITHUB_OUTPUT
            echo "Updates available in nate-workout-archetypes"
          else
            echo "updates_available=false" >> $GITHUB_OUTPUT
            echo "Submodule is up to date"
          fi

      - name: Create issue if updates available
        if: steps.check-updates.outputs.updates_available == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Archetype Submodule Update Available';
            const body = `The \`nate-workout-archetypes\` submodule has new commits.

            To update:
            \`\`\`bash
            cd archetypes
            git pull origin main
            cd ..
            git add archetypes
            git commit -m "Update archetypes submodule"
            \`\`\`

            Run validation before pushing:
            \`\`\`bash
            python tests/archetypes/validate_archetypes.py
            pytest tests/archetypes/test_regression.py -v
            \`\`\``;

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'submodule-update'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['submodule-update', 'automated']
              });
            }
